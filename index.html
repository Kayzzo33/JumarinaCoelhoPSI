<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumarina Coelho | Psicóloga Clínica</title>
    <meta name="description" content="Psicoterapia com foco em Terapia Cognitivo Comportamental e Psicologia Hospitalar. Agende sua consulta com Jumarina Coelho." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Karla:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Garantia Visual) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Karla"', 'sans-serif'],
            },
            colors: {
              primary: '#0f2942', // Navy Blue
              secondary: '#d4876f', // Terracotta
              cream: '#f7f3eb', // Creme
              surface: '#3d4852', // Graphite
              offwhite: '#fafafa',
              accent: '#a855f7', // Purple for hover effects
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
              'scroll-dot': 'scroll-dot 2s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'scroll-dot': {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(15px)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar e Estilos Globais */
      html { scroll-behavior: smooth; }
      body { background-color: #0f2942; color: #f7f3eb; }
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #f7f3eb; }
      ::-webkit-scrollbar-thumb { background: #3d4852; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #d4876f; }
      .text-balance { text-wrap: balance; }
      .parallax-bg { background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: cover; }
      @media (max-width: 768px) { .parallax-bg { background-attachment: scroll; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
