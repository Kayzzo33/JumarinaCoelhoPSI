<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumarina Coelho | Psicóloga Clínica</title>
    <meta name="description" content="Psicoterapia com foco em Terapia Cognitivo Comportamental e Psicologia Hospitalar. Agende sua consulta com Jumarina Coelho." />
    
    <!-- Fonts: Cormorant Garamond (Titles) + Karla (Body) as per Option 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Karla:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Karla"', 'sans-serif'],
            },
            colors: {
              primary: '#0f2942', // Navy Blue
              secondary: '#d4876f', // Terracotta
              cream: '#f7f3eb', // Creme
              surface: '#3d4852', // Graphite
              offwhite: '#fafafa',
              accent: '#a855f7', // Purple for hover effects
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f7f3eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #3d4852;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4876f;
      }

      /* Utilities */
      .text-balance {
        text-wrap: balance;
      }
      
      .parallax-bg {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* Mobile parallax fix */
      @media (max-width: 768px) {
        .parallax-bg {
          background-attachment: scroll;
        }
      }
    </style>
  <script type="importmap">
{

    "motion/": "https://aistudiocdn.com/motion@^12.23.25/"
  }
}
</script>
</head>
